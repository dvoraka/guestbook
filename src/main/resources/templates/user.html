<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:fragment="usertab (username)">
    <span th:text="'user: ' + ${username}">user:</span>
    <div>
        <a th:href="@{/logout}" th:if="${not #strings.isEmpty(username)}">logout</a>
    </div>
</div>
</body>
</html>
