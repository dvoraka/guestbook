apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'checkstyle'
apply plugin: 'war'
apply plugin: 'jetty'

ext {
    springVersion = '3.2.7.RELEASE'
    hibernateVersion = '4.2.8.Final'
}

repositories {
    mavenCentral()
}

dependencies {
    compile("org.hibernate:hibernate-core:${hibernateVersion}")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
